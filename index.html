<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>
    </ul>
  </nav>
  <div class="gameContainer">
    
    <div class="container">
   <!--     <div class="line"></div>-->
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box "><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome To Tic Tac MyTicTacToe.com</h1>
    <div>
    <span class="info">Turn for X</span> 
      <button id="reset">Reset</button>
      
    
    </div>  
      <div class="imgbox">
        <img src="https://www.animatedimages.org/data/media/296/animated-festivity-and-celebration-image-0089.gif" alt="">
      </div>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>

</html>
